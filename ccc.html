<html>
   <head>
       <title> vowel</title>
    </head>
	 <body>
	<script>
	vowel=0;
	str=prompt("enter any string");
	for(var i=0;i<=str.length;i++)
	{
	var s=str.charAt(i);
	if(s=='a'||s=='e'||s=='i'||s=='o'||s=='u')
	{
	vowel++;
	document.write("vowel is "+s+"<br>");
	}
	}
	document.write(vowel);
    </script>
	</body>
	</html>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</script>
	</body>
</html>
